<!DOCTYPE html>
<html>
<head>
	<title>Lesson 2_6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<button type="button" v-on:click="double">Удвоить</button>
		<p>{{number}}</p>
		<input type="text" v-model="thing" v-on:keydown.13="addItem">
		<ol>
			<li v-for="(item, index) of list" 
			    v-on:click="removeItem(index)">
			{{item}}</li>
		</ol>
		<select v-model="numbers" multiple size="5">
			<option v-for="i in 5">{{i}}</option>
		</select>
		<p>Среднее арифметическое: {{average}}</p>
		<button type="button" v-on:click="decr">-</button>
		{{n}}
		<button type="button" v-on:click="incr">+</button>
		<p>Количество изменений числа: {{count}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="script.js"></script>
</body>
</html>
